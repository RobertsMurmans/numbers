<!DOCTYPE html>
<head>
    <title>
        Numbers!
    </title>
    <script>
        var num = 124
        function generateNumber(){
            num = Math.floor(Math.random()*100)+1
        }
        function checkAnswer(guess){
            if(guess==num){
                document.getElementById("out").innerHTML = "Correct!"
            }
            else{
                if(guess>num){
                    document.getElementById("out").innerHTML = "Too big!"
                }
                else{
                    document.getElementById("out").innerHTML = "Too small!"
                }
            }
        }
    </script>
</head>
<body>
    <h1 id="out" style="color: brown;">
        Generate a random number between 1 and 100 and guess what it is!
    </h1><br>
    <button onclick="generateNumber()">
        Generate new number
    </button><br>

    <input type="number" id="in"><button onclick='checkAnswer(document.getElementById("in").value)'>Submit Answer</button>
    </button>
</body>
